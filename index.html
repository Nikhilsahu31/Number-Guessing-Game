<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Number Guessing Game</h1>

    <p>Try and guess a random number between <span>1</span> to <span>100</span></p>
    <p>You have 10 attempts to guess the right number</p>

    <h1 id="label">Guess the right number</h1>
    <input type="number" id="input" placeholder="Enter your guess">
    <button id="check">Check</button>
    <p id="result"></p>
    <p>Previous guesses => <span class="pre">--</span></p>
    <p>Attempts => <span id="attempts">10</span></p>

    <script src="/script.js"></script>
</body>

</html>
